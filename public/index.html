<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BadBankMM</title>

    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

    <!-- don't use this in production: -->
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-app.js></script>
    <script src="https://www.gstatic.com/firebasejs/9.9.1/firebase-auth.js"></script> 
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <style>
      .xxx-active {
        background-color: rgb(228, 148, 221);
      }
      .navbar-nav {
        gap: 20px;
      }
      .navbar-nav a {
        border-radius: 3px;
        transition: 0.3s ease;
        text-decoration: none;
        font-weight: bold;
        font-family: 'Indie Flower';
        font-size: large;
        color: black;
        border-top: 4px solid transparent;
        border-bottom: 4px solid transparent;
        padding: 10px !important;
        margin-right: 40px;
      }
      .navbar-nav a:hover {
        background-color: aquamarine;
      }
      .text-center{
        font-size: xx-large;
        font-family: 'Indie Flower';
      }

      .google{
        margin-top: 40px;
        justify-content: center;
      }

      .img-fluid{
        border-radius: 10%;
      }
      .mm{
        margin-left: 10px;
      }

    .welcome{
      font-family: 'Indie Flower';
      font-size: large;
      font-weight: bold;
    }

    .button {
      background-color: teal;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 20px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 12px;
      font-family: 'Indie Flower';
    }

    </style>
  </head>
  <body>
    <!-- we will put our react component inside this div -->
    <div id="root"></div>

    <!-- load react and router -->

    <script src="https://unpkg.com/react-router@5.2.1/umd/react-router.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-router-dom@5.2.1/umd/react-router-dom.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-bootstrap@next/dist/react-bootstrap.min.js" crossorigin></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <!-- load our react component -->
    <script src="context.js" defer type="text/babel"></script>
    <script src="navbar.js" defer type="text/babel"></script>
    <script src="createaccount.js" defer type="text/babel"></script>
    <script src="login.js" defer type="text/babel"></script>
    <script src="deposit.js" defer type="text/babel"></script>
    <script src="withdraw.js" defer type="text/babel"></script>
    <script src="balance.js" defer type="text/babel"></script>
    <script src="alldata.js" defer type="text/babel"></script>
    <script src="home.js" defer type="text/babel"></script>
    <script src="index.js" defer type="text/babel"></script>
